<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Closet | H&S StylistAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="closet.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="bg-[#F8F5F0] text-gray-800 font-[Poppins]">

  <div class="flex h-screen">
    <!-- Sidebar (reuse from dashboard) -->
    <aside class="w-64 bg-white shadow-md flex flex-col px-4 py-6 space-y-6">
      <h2 class="text-2xl font-bold text-[#7C2E3D] mb-8">H&S StylistAI</h2>
      <nav class="flex flex-col space-y-4 text-[#2D2D2D] font-medium">
        <a href="dashboard.html"><i class="fas fa-home mr-2"></i> Dashboard</a>
        <a href="closet.html" class="text-[#7C2E3D]"><i class="fas fa-tshirt mr-2"></i> Virtual Closet</a>
        <a href="recommender.html"><i class="fas fa-magic mr-2"></i> Outfit Recommender</a>
        <a href="saved.html"><i class="fas fa-heart mr-2"></i> Saved Looks</a>
        <a href="profile.html"><i class="fas fa-user mr-2"></i> Style Profile</a>
        <a href="shop.html"><i class="fas fa-store mr-2"></i> Shop</a>
        <a href="settings.html"><i class="fas fa-cog mr-2"></i> Settings</a>
        <a href="index.html" class="text-red-600"><i class="fas fa-sign-out-alt mr-2"></i> Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 p-6">
      <!-- Top Bar -->
      <header class="flex justify-between items-center mb-6">
        <h1 class="text-xl font-semibold">Your Virtual Closet</h1>
        <div class="flex items-center gap-4">
          <select class="bg-white border rounded px-2 py-1">
            <option>EN</option>
            <option>AR</option>
          </select>
          <i class="fas fa-bell text-xl"></i>
          <img src="https://via.placeholder.com/30" alt="Profile" class="w-8 h-8 rounded-full">
        </div>
      </header>

      <!-- Upload + Filter -->
      <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-4">
        <label class="flex items-center gap-2 bg-white border p-2 rounded-lg shadow cursor-pointer">
          <i class="fas fa-upload"></i>
          <input type="file" hidden />
          Upload Item
        </label>
        <select class="bg-white border px-3 py-2 rounded shadow">
          <option>All Categories</option>
          <option>Tops</option>
          <option>Bottoms</option>
          <option>Accessories</option>
        </select>
      </div>

      <!-- Closet Grid -->
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
        <div class="bg-white p-2 rounded-lg shadow relative group">
          <img src="https://via.placeholder.com/150" class="rounded-md w-full" />
          <div class="absolute top-2 right-2 space-x-2 opacity-0 group-hover:opacity-100 transition">
            <button class="text-sm text-white bg-blue-600 px-2 py-1 rounded">Edit</button>
            <button class="text-sm text-white bg-red-500 px-2 py-1 rounded">Delete</button>
          </div>
        </div>
        <!-- Repeat for each item -->
      </div>
    </div>
  </div>
  <script>
    // Future functionality can include: file upload preview, delete confirmation, tagging
console.log("Closet page ready!");
  </script>
</body>
</html>
