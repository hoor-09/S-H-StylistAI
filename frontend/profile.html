<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Style Profile | H&S StylistAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="bg-[#F8F5F0] text-gray-800 font-[Poppins]">
  <div class="flex h-screen">
    <aside class="w-64 bg-white shadow-md flex flex-col px-4 py-6 space-y-6">
      <h2 class="text-2xl font-bold text-[#7C2E3D] mb-8">H&S StylistAI</h2>
      <nav class="flex flex-col space-y-4 text-[#2D2D2D] font-medium">
        <a href="dashboard.html"><i class="fas fa-home mr-2"></i> Dashboard</a>
        <a href="closet.html"><i class="fas fa-tshirt mr-2"></i> Virtual Closet</a>
        <a href="recommender.html"><i class="fas fa-magic mr-2"></i> Outfit Recommender</a>
        <a href="saved.html"><i class="fas fa-heart mr-2"></i> Saved Looks</a>
        <a href="profile.html" class="text-[#7C2E3D]"><i class="fas fa-user mr-2"></i> Style Profile</a>
        <a href="shop.html"><i class="fas fa-store mr-2"></i> Shop</a>
        <a href="settings.html"><i class="fas fa-cog mr-2"></i> Settings</a>
        <a href="index.html" class="text-red-600"><i class="fas fa-sign-out-alt mr-2"></i> Logout</a>
      </nav>
    </aside>
    <main class="flex-1 p-6">
      <header class="flex justify-between items-center mb-6">
        <h1 class="text-xl font-semibold">Style Profile</h1>
        <div class="flex items-center gap-4">
          <select class="bg-white border rounded px-2 py-1"><option>EN</option><option>AR</option></select>
          <i class="fas fa-bell text-xl"></i>
          <img src="https://via.placeholder.com/30" alt="Profile" class="w-8 h-8 rounded-full">
        </div>
      </header>

      <section class="bg-white p-6 rounded-xl shadow space-y-4">
        <h2 class="text-lg font-semibold text-[#2D2D2D] mb-4">Your Preferences</h2>
        <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input type="text" placeholder="Preferred Colors" class="border p-2 rounded" />
          <input type="text" placeholder="Style Keywords (e.g. modest, casual)" class="border p-2 rounded" />
          <input type="text" placeholder="Size" class="border p-2 rounded" />
          <textarea placeholder="Notes for AI stylist..." class="border p-2 rounded md:col-span-2"></textarea>
          <button class="bg-[#7C2E3D] text-white px-4 py-2 rounded-full mt-2">Update Profile</button>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
